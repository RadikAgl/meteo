<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div>
{% if request.user.is_authenticated %}
        Hi, {{ user.username }}!
        <a href="{% url 'logout'%}">Log out</a>
    {% else %}
        <a href="{% url 'login'%}">Log in</a>
        <a href="{% url 'signup'%}">Registration</a>
{% endif %}
 </div>
{% block content %}{% endblock %}
</body>
</html>
